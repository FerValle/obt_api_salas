Obtener precio de entrada para una función
---
tags:
  - Precios
parameters:
  - name: idFuncion
    in: path
    type: integer
    required: true
    description: ID de la función
responses:
  200:
    description: Precio obtenido exitosamente
    schema:
      type: object
      properties:
        precio:
          type: number
          example: 3500.00
  400:
    description: Parámetros inválidos
    schema:
      type: object
      properties:
        error:
          type: string
          example: "idFuncion es requerido y debe ser mayor a 0"
  404:
    description: Función no encontrada
    schema:
      type: object
      properties:
        error:
          type: string
          example: "La función seleccionada no existe"
  500:
    description: Error interno del servidor
